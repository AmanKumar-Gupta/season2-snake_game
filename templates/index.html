<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
            <div class="speed">Speed: <span id="speedStatus">180</span> ms</div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="difficulty-selector">
            <span>Difficulty: </span>
            <label>
                <input type="radio" name="difficulty" value="easy" checked> Easy
            </label>
            <label>
                <input type="radio" name="difficulty" value="hard"> Hard
            </label>
            <p class="difficulty-info">Hard mode: The food will move around!</p>
        </div>
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use the arrow keys to control the snake.</p>
            <p>Eat the food emojis (üê∑ Pig, üêò Elephant, ü¶Å Lion) to grow longer and earn points.</p>
            <p>Avoid hitting the walls or yourself!</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
